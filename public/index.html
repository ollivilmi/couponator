<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet" type="text/css" />
  <title>Couponator Test</title>
</head>

<body>
  <h1>Couponator testing site</h1>
  <p>Add user to db </p>
  <form method="post" action="/api/users">
    <input type="text" name="name" placeholder="Enter name..." required>
    <input type="password" name="password" placeholder="Enter password..." required>
    <input type="submit" value="submit">
  </form>
  <p>Add coupon to db</p>
  <form method="post" action="/api/coupons">
    <input type="text" name="name" placeholder="Enter name..." required><br>
    <input type="text" name="description" placeholder="Enter description..." required><br>
    <input type="number step=" 0.1" name="reward_value" placeholder="Enter reward_value" required><br>
    <input type="submit" value="submit">
  </form>
  <p>Open a lootbox</p>
  <button type="button" onClick="openLootBox()">Open Lootbox</button>
</body>

</html>
